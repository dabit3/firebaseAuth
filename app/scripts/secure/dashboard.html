<p>
  DASHBOARD TEMAPLTE
</p>
<h2>Welcome, {{dash.email}}</h2>

<div ng-if="dash.info.firstName">
	<p>{{dash.info.firstName}}</p>
</div>

<div class="form-group">
	<input class="form-control" type="text" placeholder="First Name" ng-model="dash.firstName">
</div>

<div class="form-group">
	<input class="form-control" type="text" name="Last Name" id="" ng-model="dash.lastName">
</div>

<button type="submit" class="btn btn-large btn-primary" ng-click="dash.saveName()">Save Name</button>
